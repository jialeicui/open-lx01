name: AIVS Monitor lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup CppCheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck libjson-c-dev libcurl4-nss-dev

      - name: Lint Check
        working-directory: src/apps/aivs-monitor
        run: make lint

      - name: Unit Test
        working-directory: src/apps/aivs-monitor
        run: make host-test
